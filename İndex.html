<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Restaurant Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
    }
    h1 {
      color: #d35400;
    }
    h2 {
      margin-top: 30px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      color: #b03a2e;
    }
    .menu-section {
      max-width: 600px;
      margin: auto;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed #ddd;
    }
    .price {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Restaurant</h1>
    <p>Welcome to our delicious world</p>
  </header>

  <div class="menu-section">
    <h2>Starters</h2>
    <ul>
      <li><span>Tomato Soup</span><span class="price">$5</span></li>
      <li><span>Garlic Bread</span><span class="price">$4</span></li>
    </ul>

    <h2>Main Dishes</h2>
    <ul>
      <li><span>Grilled Salmon</span><span class="price">$15</span></li>
      <li><span>Beef Steak</span><span class="price">$18</span></li>
      <li><span>Vegetarian Pasta</span><span class="price">$12</span></li>
    </ul>

    <h2>Desserts</h2>
    <ul>
      <li><span>Chocolate Cake</span><span class="price">$6</span></li>
      <li><span>Ice Cream (2 scoops)</span><span class="price">$5</span></li>
    </ul>

    <h2>Drinks</h2>
    <ul>
      <li><span>Fresh Lemonade</span><span class="price">$3</span></li>
      <li><span>Espresso</span><span class="price">$2.5</span></li>
    </ul>
  </div>
</body>
</html>
